<body>

    <div id="products">
        <!-- Irrigation Systems -->
        <div class="product">
            <img src="irrigation1.jpg" alt="Irrigation System 1">
            <h3>Irrigation System 1</h3>
            <p>Price: ₹5000</p>
            <input type="number" id="quantityIrrigation1" value="1" min="1">
            <button class="btn" onclick="addToCart('Irrigation System 1', 5000, 'quantityIrrigation1')">Add to Cart</button>
            <button class="btn" onclick="redirectToCheckout('Irrigation System 1', 5000, 'quantityIrrigation1')">Buy Now</button>
        </div>

        <div class="product">
            <img src="irrigation2.jpg" alt="Irrigation System 2">
            <h3>Irrigation System 2</h3>
            <p>Price: ₹7000</p>
            <input type="number" id="quantityIrrigation2" value="1" min="1">
            <button class="btn" onclick="addToCart('Irrigation System 2', 7000, 'quantityIrrigation2')">Add to Cart</button>
            <button class="btn" onclick="redirectToCheckout('Irrigation System 2', 7000, 'quantityIrrigation2')">Buy Now</button>
        </div>

        <div class="product">
            <img src="irrigation3.jpg" alt="Irrigation System 3">
            <h3>Irrigation System 3</h3>
            <p>Price: ₹9000</p>
            <input type="number" id="quantityIrrigation3" value="1" min="1">
            <button class="btn" onclick="addToCart('Irrigation System 3', 7000, 'quantityIrrigation3')">Add to Cart</button>

        <div class="product">

            <button class="btn" onclick="addToCart('Irrigation System 4', 7000, 'quantityIrrigation4')">Add to Cart</button>
            <button class="btn" onclick="redirectToCheckout('Irrigation System 4', 7000, 'quantityIrrigation4')">Buy Now</button>
        </div>
    </div>

    <div id="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: ₹<span id="cart-total">0.00</span></p>
        <button class="btn" onclick="clearCart()">Clear Cart</button>
        <button class="btn" onclick="redirectToCheckout()">Checkout</button>
    </div>

    <script>
        let cart = [];

        function addToCart(productName, price, quantityId) {
            let quantity = document.getElementById(quantityId).value;
            let item = {
                name: productName,
                price: price,
                quantity: parseInt(quantity)
            };
            cart.push(item);
            updateCart();
        }

        function buyNow(productName, price, quantityId) {
            addToCart(productName, price, quantityId);
            checkout();
        }

        function updateCart() {
            let cartItems = document.getElementById('cart-items');
            let total = 0;
            cartItems.innerHTML = '';
            cart.forEach(item => {
                let li = document.createElement('li');
                li.textContent = `${item.name} x ${item.quantity} - ₹${item.price * item.quantity}`;
                cartItems.appendChild(li);
                total += item.price * item.quantity;
            });
            document.getElementById('cart-total').textContent = total.toFixed(2);
        }

        function clearCart() {
            cart = [];
            updateCart();
        }

        function redirectToCheckout() {
            window.location.href = 'checkout.html';
        }
    </script>
</body>
</html>
