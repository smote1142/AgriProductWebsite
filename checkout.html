<div class="container">
  <h1>Checkout</h1>
  <form action="/Mini project WT1/submit_checkout.php" method="post">

    <div class="row">
      <div class="column">
        <label for="fname"><i class="fa fa-user"></i> Full Name</label>
        <input type="text" id="fname" name="fullname" placeholder="full name" required>

        <label for="email"><i class="fa fa-envelope"></i> Email</label>
        <input type="email" id="email" name="email" placeholder="email@gmail.com" required>

        <label for="phone"><i class="fa fa-phone"></i> Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="1234567890" pattern="[0-9]{10}" required>
      </div>
      <div class="column">
        <label for="address"><i class="fa fa-address-card-o"></i> Address</label>
        <textarea id="address" name="address" placeholder="Enter your address" required></textarea>

        <label for="city"><i class="fa fa-institution"></i> City</label>
        <input type="text" id="city" name="city" placeholder="city" required>

        <input type="text" id="zip" name="zip" placeholder="10001" required>
      </div>
    </div>

    <div class="icon-container">
      <i class="fa fa-cc-visa" style="color:navy;"></i>
      <i class="fa fa-cc-mastercard" style="color:red;"></i>
      <i class="fa fa-cc-amex" style="color:blue;"></i>
      <i class="fa fa-cc-discover" style="color:orange;"></i>
    </div>

    <label for="payment"><i class="fa fa-credit-card"></i> Payment Method</label>
    <select id="payment" name="payment" required>
      <option value="visa">Visa</option>
      <option value="phone pay">Phone pay</option>
      <option value="paytm">Paytm</option>
      <option value="Cash on delivery">Cash on delivery</option>
      <option value="Giftcard">Gift card</option>
      <option value="Paypal">Paypal</option>
      <option value="Bharat pay">Bharat Pay</option>
